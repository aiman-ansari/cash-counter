<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cash Register</title>
    <link rel="stylesheet" href="main.css">
  </head>
<body>
    <div class="container">
        <div class="heading">Cash Register</div>
        <p style="color: white; margin: 9px; text-align: center;"> Enter the bill amount and cash given by the customer and know minimum 
          number of notes to return.
        </p>
        <div class="alert alert-danger mx-3" role="alert" id="error-message"></div>
        <div class="form-group col-sm-12">
            <label for="bill-amount" id="bill">Bill Amount</label>
            <input type="number" class="form-control" id="bill-amount" placeholder="Enter Bill Amount"/>
        </div>
        <center>
          <button id="next-button">Next</button>
        </center>

        <div id="hide-cash">
          <div class="form-group col-sm-12">
            <label for="cash-amount" id="cash">Cash Given</label>
            <input type="number" class="form-control" id="cash-amount" placeholder="Enter Cash Amount"/>
          </div>
          <center>
            <button id="check" >Check</button>
          </center>  
          </div>
    
          <table class="table">
            <tbody id="table-hide">
              <tr >
                <th style="font-weight: bold; padding-right: 80px; ">Notes</th>
                  <td>2000</td>
                  <td>500</td>
                  <td>100</td>
                  <td>20</td>
                  <td>10</td>
                  <td>5</td>
                  <td>1</td>
              </tr>
              <tr >
                <th style="font-weight: bold;">No</th>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
                <td class="notes"></td>
              </tr>
            </tbody>
          </table>    
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
